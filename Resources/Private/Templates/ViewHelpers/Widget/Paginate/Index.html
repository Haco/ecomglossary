<f:if condition="{displayRange}">
	<f:format.printf arguments="{0: '<strong>{displayRange.0}</strong>', 1: '<strong>{displayRange.1}</strong>', 2: '<strong>{totalAmount}</strong>'}"><p><f:translate key="paginator.showResultRange"/></p></f:format.printf>
</f:if>
<f:if condition="{configuration.insertAbove}">
	<div class="tx-ecomglossary-paginator-wrap">
		<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
		<f:if condition="{settings.forceTermsPerPage} != 1">
			<f:form id="ecomglossary-paginator-items-per-page-form" method="post" addQueryString="true" controller="Term">
				<label for="ecomglossary-select-items-per-page"><f:translate key="paginator.itemsPerPage" /></label>
				<f:form.select additionalAttributes="{onchange: 'this.form.submit()'}" id="ecomglossary-select-items-per-page" value="{f:if(condition: '{itemsPerPage} == {settings.termsPerPage}', then: 0, else: itemsPerPage)}" name="tx_ecomglossary_ecomglossary[itemsPerPage]" options="{itemsPerPageOptionSets}" />
			</f:form>
		</f:if>
	</div>
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<div class="tx-ecomglossary-paginator-wrap">
		<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
	</div>
</f:if>

<f:section name="paginator">
	<ul class="f3-widget-paginator">
		<f:if condition="{pagination.previousPage}">
			<li class="previous">
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<f:widget.link arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}">Previous</f:widget.link>
					</f:then>
					<f:else>
						<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}">Previous</f:widget.link>
					</f:else>
				</f:if>
			</li>
		</f:if>
		<f:if condition="{pagination.displayRangeStart} > 1">
			<li class="first">
				<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}">1</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li class="paginator-extendto">...</li>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="current">
						{page.number}
					</li>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li class="paginator-extendto">...</li>
		</f:if>
		<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
			<li class="last">
				<f:widget.link arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}">{pagination.numberOfPages}</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.nextPage}">
			<li class="next">
				<f:widget.link arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}">Next</f:widget.link>
			</li>
		</f:if>
	</ul>
</f:section>
