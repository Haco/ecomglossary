<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages renderMode="div" />

	<f:debug>{_all}</f:debug>
	<div class="tx_ecomglossary-list">

		<div class="tx_ecomglossary-header">
			<f:form id="tx_ecomglossary-searchform" method="POST" noCacheHash="true" noCache="true">
				<div>
					<f:form.textfield type="search" name="searchTerm" id="tx_ecomglossary-searchTerm" placeholder="Enter your search term..." value="{searchTerm}"/>
					<f:form.submit class="btn submit" value="Search" />
				</div>
			</f:form>
			<f:if condition="{letterList}">
				<div class="tx_ecomglossary-letter-navigation">
					<span class="tx_ecomglossary-letter-navigation-label">Filter terms by character:</span>
					<br>
					<f:for each="{letterList}" as="letter">
						<f:link.action action="list" arguments="{filterByLetter:letter}" noCacheHash="true" noCache="true">{letter}</f:link.action>
					</f:for>
					<div class="tx_ecomglossary-view-all-btn">
						<f:link.action action="list" class="btn">Show all entries</f:link.action>
					</div>
				</div>
			</f:if>
		</div>
		<hr>
		<f:if condition="{terms->f:count()} > 0">
			<f:then>
				<table  class="tx_ecomglossary" >
					<tr>
						<th><f:translate key="tx_ecomglossary_domain_model_term.title" /></th>
						<th><f:translate key="tx_ecomglossary_domain_model_term.term_type" /></th>
						<th><f:translate key="tx_ecomglossary_domain_model_term.short_description" /></th>
						<th><f:translate key="tx_ecomglossary_domain_model_term.description" /></th>
						<th><f:translate key="tx_ecomglossary_domain_model_term.external_link" /></th>
					</tr>

					<f:for each="{terms}" as="term">
						<tr>
							<td><f:link.action action="show" arguments="{term : term}"> {term.title}</f:link.action></td>
							<td><f:link.action action="show" arguments="{term : term}"> {term.termType}</f:link.action></td>
							<td><f:link.action action="show" arguments="{term : term}"> {term.shortDescription}</f:link.action></td>
							<td><f:link.action action="show" arguments="{term : term}"> {term.description}</f:link.action></td>
							<td><f:link.action action="show" arguments="{term : term}"> {term.externalLink}</f:link.action></td>
						</tr>
					</f:for>
				</table>
			</f:then>
			<f:else>
				<f:link.action action="list" class="btn">Show all entries</f:link.action>
			</f:else>
		</f:if>
	</div>

</f:section>
